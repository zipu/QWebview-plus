<div class="trading-view" layout='column' flex>
 
<div md-whiteframe="1dp">
<md-button md-no-ink class="md-raised" ng-click="trview.login()" ng-disabled="trview.isDisabled">{{trview.loginstate || '로그인'}}</md-button>
  접속상태 : <em>{{trview.connection || '미연결 상태'}}</em><br>
<input id="stockcode" ng-model="trview.code" placeholder="종목코드">
<button id="search" ng-click="trview.search()">종목 검색</button>
<button id="chart" ng-click="trview.chart()">차트 데이터 검색</button><br>

</div>
<div md-whiteframe="1dp" flex > div </div>
<div md-whitefram="1dp" style="height:100px"> div </div>
</div>
